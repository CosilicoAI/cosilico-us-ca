# =============================================================================
# Personal Exemption Credits (RTC 17054.5)
# California uses exemption CREDITS (not deductions) for personal/dependent exemptions
# =============================================================================

gov.ca.ftb.exemption_credit:
  description: "California personal exemption credit amounts"
  unit: "USD"

  values:
    2023-01-01:
      single: 140          # Per taxpayer
      joint: 280           # $140 x 2 for married filing jointly
      dependent: 433       # Per dependent

    2024-01-01:
      single: 144          # Per taxpayer
      joint: 288           # $144 x 2 for married filing jointly
      dependent: 446       # Per dependent

    2025-01-01:
      single: 148          # Projected 3.1% increase
      joint: 296
      dependent: 460

    2026-01-01:
      single: 152          # Projected 2.5% increase
      joint: 304
      dependent: 471

  reference: "CA RTC 17054.5, FTB Form 540 Instructions"

# Note: California standard deductions are significantly lower than federal:
# Federal 2024: $14,600 (single), $29,200 (MFJ)
# California 2024: $5,540 (single), $11,080 (MFJ)
#
# California does not have additional standard deduction for age 65+ or blind.
# Instead, California provides exemption CREDITS that reduce tax liability.
