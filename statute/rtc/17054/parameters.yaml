# California Revenue and Taxation Code Section 17054
# Standard Deduction Parameters
#
# Source: FTB Form 540 Instructions
# Reference: https://www.ftb.ca.gov/forms/2024/2024-540-booklet.html
#
# California standard deductions are significantly lower than federal.
# These amounts are adjusted annually for inflation (CA CCPI).

