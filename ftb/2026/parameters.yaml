  jurisdiction: CA
  source:
    agency: California Franchise Tax Board (projected)
    url: https://www.ftb.ca.gov
    effective_date: 2026-01-01
  note: "PROJECTED values - official values to be published by FTB"
  inflation_adjustment: 0.025  # 2.5% estimated inflation

