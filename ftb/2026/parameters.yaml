# California Franchise Tax Board - 2026 Tax Year Parameters (Projected)
#
# Consolidated parameters file for California 2026 tax year.
# These values are PROJECTED based on ~2.5% inflation adjustment.
# Official values will be published by FTB in late 2025.
#
# Source: Projected from 2025 values using estimated inflation
# Note: See statute/rtc/ parameter files for authoritative values

metadata:
